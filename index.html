<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KATTKUL</title>
    <script src="./build/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89d03a09dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid_template_container">
        <header>
            <div class="header_text">
                <h1>kattkul</h1>
                <h2>- allt din pälskling behöver</h2>
            </div>
            <div>
                <input type="text" class="search_input" onkeyup="myFunction()" placeholder="Sök i butiken"><i
                    class="fas fa-search"></i>
            </div>
            <div>
                <button class="to_checkout">TILL KASSAN</button>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>

        <div class="sidebar">
            <h3>Leksaker</h3>
            <p>Klösträd</p>
            <p>Vippor</p>
            <p>Bollar</p>
            <p>Övrigt</p>
            <h3>KattVård</h3>
            <p>Shampoo & Balsam</p>
            <p>Klippning & Borstar</p>
            <p>Medicin</p>
            <h3>Behov</h3>
            <p>Kattsand</p>
            <p>Kattlådor</p>

        </div>
        <div class="main_content">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./assets/pics/cat1.jfif" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./assets/pics/cat2.jfif" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./assets/pics/cat3.jfif" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <footer>

        </footer>
    </div>
</body>

</html>
